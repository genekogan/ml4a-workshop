<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>tf.js classification demo</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js" type="text/javascript"></script>

  <style>
  canvas {
    vertical-align: top; 
  } 
  #p5sketch {
    vertical-align: top; 
    display:inline-block;
  } 
  #trainer {
    vertical-align: top; 
    display:inline-block;
  }
  #classes, .webcam-box-outer {
    width:360px;
    background:#ddd;
    padding:4px;
    margin:5px;s
  }
  .webcam-box-outer {
    text-align:center;
  }
  .thumb-box{
    background-color:#eee;
    padding-left:4px;
    margin:5px;
    width:150px;
    display:inline-block;
  }
  #options {
    background-color:#ddd;
    width:360px;
    font-size:20px;
    padding:4px;
    margin:4px;
  }
  #hyper-params {
    background-color:#ddd;
    width:360px;
    padding:4px;
    margin:4px;
  }
  </style>
   
</head>

<body>
      
  <div id="trainer">

    <div id="no-webcam">
      No webcam found. <br/>
      To use this demo, use a device with a webcam.
    </div>
  
    <div id="status">
        Loading mobilenet...
    </div>

    <div class="webcam-box-outer">
      <div class="webcam-box-inner">
        <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
      </div>
    </div>


    <div class="controller-panels" id="controller" style="display:none">

      <!-- where class buttons will go -->
      <div id="classes"></div>
      
      <br/>
      
      <!-- Big buttons. -->     
      <div class="params">
        
          <div id="options">

            <button id="train">
              <span id="train-status">Train</span>
            </button>
            
            <button id="predict">
              <span>Run</span>
            </button>

            <span id="prediction">
            </span>

          </div>

          <!-- Hyper params. -->
          <div id="hyper-params">

            <!-- Learning rate -->
            <div class="dropdown">
              <label>Learning rate</label>
              <div class="select">
                <select id="learningRate">
                  <option value="0.00001">0.00001</option>
                  <option selected value="0.0001">0.0001</option>
                  <option value="0.01">0.001</option>
                  <option value="0.03">0.003</option>
                </select>
              </div>
            </div>

            <!-- Batch size -->
            <div class="dropdown">
              <label>Batch size</label>
              <div class="select">
                <select id="batchSizeFraction">
                  <option value="0.05">0.05</option>
                  <option value="0.1">0.1</option>
                  <option selected value="0.4">0.4</option>
                  <option value="1">1</option>
                </select>
              </div>
            </div>

            <!-- Epochs -->
            <div class="dropdown">
              <label>Epochs</label>
              <div class="select">
                <select id="epochs">
                  <option value="10">10</option>
                  <option selected value="20">20</option>
                  <option value="40">40</option>
                </select>
              </div>
            </div>

            <!-- Hidden units -->
            <div class="dropdown">
              <label>Hidden units</label>
              <div class="select">
                <select id="dense-units">
                  <option value="10">10</option>
                  <option selected value="100">100</option>
                  <option value="200">200</option>
                </select>
              </div>
            </div>

          </div><!-- /.hyper-params -->

        </div><!-- /.panel-row -->

    </div><!-- /#controller -->

  </div>

  <!-- p5 sketch -->
  <div id="p5sketch"></div>

  <script src="index.js"></script>
  
<script>

// must leave variable name as "sketch"
var sketch = function(s) 
{
  var c = 0;

  s.setup = function() {
    s.createCanvas(500, 500);
  };

  s.draw = function() {
    s.background(0);
    
    if (c == 0) {
      s.fill(255,0,0);
    } else if (c == 1) {
      s.fill(0,255,0);
    } else if (c == 1) {
      s.fill(0,0,255);
    }
    
    s.rect(150, 150, 200, 200);
  };

  s.predict = function(predictedClass) {
    c = predictedClass;
  }

};

var mySketch = new p5(sketch, 'p5sketch');

</script>
    
</body>
</html>
